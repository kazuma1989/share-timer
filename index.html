<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>share-timer</title>

    <link rel="preload" crossorigin href="/__/firebase/init.json" as="fetch" />

    <script type="module" src="/src/main.ts"></script>

    <link rel="stylesheet" href="/src/global.css" />
  </head>

  <body>
    <div id="root" class="peer contents"></div>

    <div class="hidden peer-empty:contents">
      <div class="mx-auto h-screen max-w-prose pointer-events-none select-none">
        <div
          class="grid grid-rows-[auto_5fr_auto_4fr] h-full text-dark/20 dark:text-white/30 animate-pulse"
        >
          <div class="pt-2 text-center">
            <span class="inline-block w-4 h-2 rounded bg-current"></span>
            <span class="inline-block w-24 h-2 rounded bg-current"></span>
          </div>

          <div
            class="grid place-items-center tabular-nums -mt-3"
            style="font-size: min(100vw, 512px)"
          >
            <span
              style="
                font: 100 25%/1 system-ui, sans-serif;
                font-variant-numeric: inherit;
              "
            >
              00:00
            </span>
          </div>

          <div class="flex items-center justify-around">
            <span
              class="inline-block h-20 w-20 rounded-full bg-gray-100 dark:bg-gray-800"
            ></span>
            <span
              class="inline-block h-20 w-20 rounded-full bg-green-100 dark:bg-green-800"
            ></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
