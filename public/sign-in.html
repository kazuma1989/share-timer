<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Share Timer Sign In</title>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth__ja.js"></script>
    <link
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css"
    />
    <script>
      const params = new URLSearchParams(location.search)
      if (params.has("emulator")) {
        const protocol = location.protocol
        const host = location.hostname

        firebase.auth().useEmulator(`${protocol}//${host}:9099`)
      }

      const uiConfig = {
        signInSuccessUrl: location.origin,
        signInOptions: [
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          // "apple.com",
          // "microsoft.com",
          // "yahoo.com",
          // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          // firebase.auth.GithubAuthProvider.PROVIDER_ID,
          // firebase.auth.EmailAuthProvider.PROVIDER_ID,
          // firebase.auth.PhoneAuthProvider.PROVIDER_ID,
          // firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID,
        ],
      }

      const ui = new firebaseui.auth.AuthUI(firebase.auth())
      ui.start("#firebaseui-auth-container", uiConfig)
    </script>

    <style>
      button:focus {
        /* https://css-tricks.com/copy-the-browsers-native-focus-styles/ */
        outline: Highlight auto medium;
        outline: -webkit-focus-ring-color auto medium;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }

        .mdl-button--raised {
          border: solid 1px rgb(255 255 255 / 0.5);
        }
      }
    </style>
  </head>

  <body>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
